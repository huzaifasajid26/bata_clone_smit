<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bata Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <div class="main">
            <div class="left_bar">
                <img src="./images/left_icon.jpg" alt="left_icon">
                <img id="search_icon" src="./images/search_icon.png" alt="search_icon">
            </div>
        </div>
        <div class="center_bar">
            <img class="logo" src="./images/bata-logo.png" alt="bata-logo">
        </div>
        <img class="logo_tablet" src="./images/bata-logo.png" alt="bata-logo">
        <div class="nav">
            <nav class="nav_container">
                <ul class="ul">
                    <div class="nav_icon">
                        <li class="li"><img class="bata_club" src="./images/bata-club.png" alt="bata-club"></li>
                    </div>
                    <div class="nav_icon">
                        <li class="li"><img class="icon help" src="./images/help.jpg" alt="help"></li>
                    </div>
                    <div class="nav_icon ">
                        <li class="li"><img class="icon login_" src="./images/login.jpg" alt="login"></li>
                    </div>
                    <div class="nav_icon">
                        <li class="li"><img class="icon car" src="./images/car icon.jpg" alt="car"></li>
                    </div>
                    <div class="nav_icon cart">
                        <li class="li"><img class="icon cart_" src="./images/cart.jpg" alt=""></li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>

    <div class="category_container">
        <ul class="categorey_list">
            <li>SNEAKER FEST</li>
            <li>MEN</li>
            <li>WOMEN</li>
            <li>KIDS</li>
            <li>BAGS</li>
            <li>ACCESSORIES</li>
            <li>SUPER SALE</li>
            <li>BATA CLUB</li>
            <li>B-MAG</li>
            <li>TRACK ORDER</li>
            <li><input class="search_bar" type="text" placeholder="Search"></li>
            <div class="search">
                <img class="search_icon" src="./images/search_icon.png" alt="search_icon">
            </div>
        </ul>
    </div>

    <div>
        <marquee class="marquee" behavior="" direction="">Delivery charges: Rs.100 will be charged on all orders
        </marquee>
    </div>

    <div class="banner">
        <img class="banner_big" src="./images/banner.jpg" alt="banner">
        <img class="banner_small" src="./images/banner_small.png.jpg" alt="banner_small">
    </div>

    <div class="pic_main">
        <div>
            <img class="grid_pic" src="./images/s_pic_1.png" alt="banner pic">
        </div>
        <div>
            <img class="grid_pic" src="./images/s_pic_2.png" alt="banner pic">
        </div>
        <div>
            <img class="grid_pic" src="./images/s_pic_3.png" alt="banner pic">
        </div>
        <div>
            <img class="grid_pic" src="./images/s_pic_4.png" alt="banner pic">
        </div>
        <div>
            <img class="grid_pic" src="./images/s_pic_5.png" alt="banner pic">
        </div>
        <div>
            <img class="grid_pic" src="./images/s_pic_6png.png" alt="banner pic">
        </div>
    </div>

    <div>
        <img class="bata_comfit_big" src="./images/bata_comfit_big.png" alt="bata_comfit_big.png">
        <img class="bata_comfit_small" src="./images/bata_comfit_small.png.jpg" alt="bata_comfit_big.png">
    </div>
</body>

</html>
